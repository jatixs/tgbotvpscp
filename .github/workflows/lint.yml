name: Linting (Ruff)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ruff:
    name: Run Ruff Linter & Formatter Check
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤–µ—Ä—Å–∏—è —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å –∏—Å–ø–æ–ª—å–∑—É–µ–º–æ–π –≤ –ø—Ä–æ–µ–∫—Ç–µ

      - name: üì¶ Install Ruff
        run: pip install ruff

      - name: ‚ú® Run Ruff Formatter Check
        run: ruff format --check .

      - name: Î¶∞ Run Ruff Linter
        run: ruff check .